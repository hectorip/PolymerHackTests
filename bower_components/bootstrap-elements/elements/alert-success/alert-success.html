<link rel="stylesheet" href="../../../bower_components/polymer/polymer.html">

<dom-module id="alert-success">
	<style>
		:host {
			display: block;
			background: rgb(240, 240, 240);
			padding: 15px;
			margin-bottom: 20px;
			border: 1px solid rgb(200, 200, 200);
			border-radius: 4px;
		}
		:host h4 {
			margin-top: 0;
			color: inherit;
		}
		:host :host-link {
			font-weight: bold;
		}
		:host > p,
		:host > ul {
			margin-bottom: 0;
		}
		:host > p + p {
			margin-top: 5px;
		}

		:host {
		  color: #3c763d;
		  background-color: #dff0d8;
		  border-color: #d6e9c6;
		}
		:host hr {
		  border-top-color: #c9e2b3;
		}
		:host .alert-link {
		  color: #2b542c;
		}
	</style>

	<template>
		<content></content>
	</template>

	<script>
		Polymer({
			is: 'alert-success'
		})
	</script>
</dom-module>
