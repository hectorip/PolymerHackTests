<link rel="import" href="bower_components/polymer/polymer.html">
<link href='https://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>

<dom-module id="hello-world3" >

	<template >
	<style>
	html,body {
	    height: 100%;
	}
	/* Wrapper */
	#wrapper {
		color: #fff;
		background: #111111;
	    min-height: 100%;
	    position: relative;
	}
	/* Header */
	#header {
       	color: #fff;
    	background: #232323;
	   	padding-bottom: 81px; /* El tamaño del footer para evitar el sobreposicionamiento */
	}
	/* content */
	#content {
    	color: #fff;
    	background: #111111;
	   	padding-bottom: 250px ; /* El tamaño del footer para evitar el sobreposicionamiento */
	   
	}
 	/* footer */
	#footer {
		color: #fff;
		background: #303030; 
		width: 100%;
    	height: 81px;
    	position: static;
    	bottom: 0;
    	left: 0;
	}
	#coming{
		width: 100%;
		height: 50%;
		font-family: sans-serif;
		font-size: 15px;
	}
	div #imagen{
		width: 1000px 50%;
		height: 200px;
		margin:  auto;
		margin-left:25px  auto; 
		margin-top: 50px;
	}
	
	div.info{
		width: 350px;
		height: 90px;
		background-color: #cecece;
	}

	img{

		height: 200px;
		margin: 0px;
		margin-left: 10px; 
	}
	img:hover{
		background:#3a3a3a;
	}
	
	#logo{
		font-family: Arial ;
		font-size: 50px ;
		margin: auto;
		position: absolute; /* podría ser relative */
 		width: 200px;
 		right: 10px ;
 		height: 200px;
	}

		<div id="wrapper">
			<header id="header">

			</header>

    	    <div id="content">
 				<div id="imagen" >

 					<img src="images/thumbs/03.jpg" >
 					<img src="images/thumbs/04.jpg" >	
 				</div> 	    	
    	    </div>

    	    <div id="footer">
    	    	<center id="coming">This a footer hou yeah!!</center>
    	    	<center id="coming">Design by @LeonShantes</center>
    	    </div>
    	</div>
    	
	</template>
	<script>
		Polymer({
			is: 'hello-world3'
		});
	</script>
</dom-module>
